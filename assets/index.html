<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>How much time did I waste on WoT?</title>
  </head>
  <body>
    <div class="container">
      <p class="info-text">
        Want to know how many hours you played World of Tanks? Select your
        server region and click the button. Then login with your Wargaming
        credentials. That's it!
      </p>
      <div class="control-container">
        <a class="button" href="/login?realm=eu" id="auth-link-element"
          >How much time did I waste on WoT?</a
        >
        <select class="dropdown" id="realm-selection">
          <option value="eu">EU</option>
          <option value="ru">RU</option>
          <option value="com">NA</option>
          <option value="asia">ASIA</option>
        </select>
      </div>
    </div>
  </body>
</html>
