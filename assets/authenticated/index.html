<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>How much time did I waste on WoT?</title>
  </head>
  <body>
    <div class="container">
      <div id="nickname"></div>
      <p class="info-text">
        Until now, you have been playing World of Tanks for:
      </p>
      <div>
        <span id="minutes" class="highlight">334454</span>
        minutes or
        <span id="hours" class="highlight">456</span>
        hours or
        <span id="days" class="highlight">22</span> days
      </div>
      <span class="logout-hint"
        >You get logged out automatically after 10 minutes.</span
      >
    </div>

    <script src="/js/authenticated.js"></script>
  </body>
</html>
